name: Auto Version Bump

on:
  pull_request:
    types: [labeled, unlabeled]
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  version-check:
    runs-on: ubuntu-latest
    outputs:
      has-version-label: ${{ steps.check.outputs.has-version-label }}
      bump-type: ${{ steps.check.outputs.bump-type }}
    
    steps:
    - name: Check version labels
      id: check
      uses: actions/github-script@v7
      with:
        script: |
          const labels = context.payload.pull_request.labels.map(label => label.name);
          const versionLabels = labels.filter(label => ['patch', 'minor', 'major'].includes(label));
          
          if (versionLabels.length === 0) {
            core.setOutput('has-version-label', 'false');
            core.info('âŒ No version label found');
          } else if (versionLabels.length > 1) {
            core.setOutput('has-version-label', 'false');
            core.setFailed('âŒ Multiple version labels found. Please use only one: patch, minor, or major');
          } else {
            core.setOutput('has-version-label', 'true');
            core.setOutput('bump-type', versionLabels[0]);
            core.info(`âœ… Version label found: ${versionLabels[0]}`);
          }

  version-bump:
    runs-on: ubuntu-latest
    needs: version-check
    if: needs.version-check.outputs.has-version-label == 'true'
    
    steps:
    - name: Checkout PR branch
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: ${{ github.event.pull_request.head.ref }}
        repository: ${{ github.event.pull_request.head.repo.full_name }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check if version already bumped
      id: check-version
      run: |
        # Get the current version from package.json
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        
        # Get the version from main branch
        git fetch origin main
        MAIN_VERSION=$(git show origin/main:package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8')).version")
        
        echo "Current PR version: $CURRENT_VERSION"
        echo "Main branch version: $MAIN_VERSION"
        
        if [ "$CURRENT_VERSION" != "$MAIN_VERSION" ]; then
          echo "version-changed=true" >> $GITHUB_OUTPUT
          echo "Version already changed in this PR"
        else
          echo "version-changed=false" >> $GITHUB_OUTPUT
          echo "Version needs to be bumped"
        fi

    - name: Bump version
      if: steps.check-version.outputs.version-changed == 'false'
      id: version
      run: |
        BUMP_TYPE="${{ needs.version-check.outputs.bump-type }}"
        echo "Bumping version with: $BUMP_TYPE"
        
        # Bump version
        npm version $BUMP_TYPE --no-git-tag-version
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "New version: $NEW_VERSION"
        
        echo "new-version=$NEW_VERSION" >> $GITHUB_OUTPUT

    - name: Commit version bump
      if: steps.check-version.outputs.version-changed == 'false'
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add package.json package-lock.json
        git commit -m "chore: bump version to ${{ steps.version.outputs.new-version }}"
        git push

    - name: Comment on PR
      if: steps.check-version.outputs.version-changed == 'false'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ðŸš€ Version automatically bumped to **${{ steps.version.outputs.new-version }}** based on the \`${{ needs.version-check.outputs.bump-type }}\` label.`
          });