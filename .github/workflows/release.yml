name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run e2e tests
        run: npm run test:e2e:headless

      - name: Build Chrome extension
        run: |
          npm run build
          mv dist dist-chrome

      - name: Build Firefox extension
        run: |
          TARGET=firefox npm run build
          mv dist dist-firefox

      - name: Create extension archives
        run: |
          VERSION=$(node -p "require('./package.json').version")
          cd dist-chrome
          zip -r ../extension-chrome-v${VERSION}.zip .
          cd ../dist-firefox
          zip -r ../extension-firefox-v${VERSION}.zip .
          cd ..

      - name: Install semantic-release
        run: npm install --no-save semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
